networks:
  next-pathe-network:
    name: next-pathe-network

volumes:
  next-pathe-db-data:
    name: next-pathe-db-data

services:
  next-pathe:
    container_name: next-pathe-prod
    build:
      context: ../../..
      dockerfile: apps/server/docker/Dockerfile.prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - next-pathe-network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@next-pathe-db-prod:5432/${POSTGRES_DB}}
    depends_on:
      - next-pathe-db
    healthcheck:
      test: ["CMD", "bun", "--smol", "healthcheck.ts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  next-pathe-db:
    container_name: next-pathe-db-prod
    image: postgres:16
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - next-pathe-network
    volumes:
      - next-pathe-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-next_pathe}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
