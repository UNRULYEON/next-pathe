networks:
  next-pathe-network:
    name: next-pathe-network

volumes:
  next-pathe-db-data:
    name: next-pathe-db-data
  caddy-data:
    name: caddy-data
  caddy-config:
    name: caddy-config

services:
  caddy:
    container_name: next-pathe-caddy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - next-pathe-network
    depends_on:
      - next-pathe

  next-pathe:
    container_name: next-pathe
    build:
      context: ../../..
      dockerfile: apps/server/docker/Dockerfile.prod
    restart: unless-stopped
    networks:
      - next-pathe-network
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@next-pathe-db:5432/${POSTGRES_DB}}
    depends_on:
      - next-pathe-db
    healthcheck:
      test: ["CMD", "bun", "--smol", "healthcheck.ts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  next-pathe-db:
    container_name: next-pathe-db
    image: postgres:16
    restart: unless-stopped
    networks:
      - next-pathe-network
    volumes:
      - next-pathe-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-next_pathe}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
